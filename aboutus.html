<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./image/favicon.png">
    <title>About Us</title>

    <!-- animation -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- CSS -->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
      }
      .navlinks {
        display: flex;
        /* justify-content: center; */
        list-style: none;
        gap: 28px;
        align-items: center;
        margin-right: 20px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        padding-right: 40px;
      }

      ul li a {
        text-decoration: none;
        font-size: 16px;
        color: #7f8c8d;
        transition: 0.3s;
      }

      ul li a:hover {
        color: #2c3e50;
      }

      .navbar img {
        width: 100px;
        height: 100px;
      }

      .heading {
        font-size: 32px;
        color: #2c3e50;
        font-family: "Pacifico", serif;
        text-align: center;
        margin-top: 20px;
      }

      .container {
        display: flex;
        /* height: 600px; */
        justify-content: space-around;
        align-items: center;
        padding: 0;
        /* border: 1px solid #2c3e50; */
      }

      .text {
        line-height: 34px;
        /* border: 1px solid #2c3e50; */
        
      }

      .drname {
        font-size: 36px;
        color: #2c3e50;
        font-weight: 600;
      }
      .degree {
        font-size: 22px;
        color: #7f8c8d;
        font-weight: 500;
      }

      p {
        font-size: 22px;
        color: #7f8c8d;
      }

      .bannerimg img {
        width: 300px;
        height: 400px;
        /* border: 1px solid #2c3e50; */
      }

      hr {
        margin-left: 450px;
        margin-right: 450px;
        margin-bottom: 50px;
      }

      /* responsive */

      @media (max-width: 720px){
        .text{
          line-height: 26px;
        }
        
        .drname{
           font-size: 26px;
        }
        .degree{
          font-size: 18px;
        }

        .animate__animated{
          font-size: 16px;
        }
        .bannerimg img{
          width: 200px;
          height: 300px; 
        }
        .heading{
          font-size: 26px;
        }
        ul li a{
          font-size: 14px;
        }
      }

      @media (max-width: 480px){
        hr {
        margin-left: 450px;
        margin-right: 450px;
        margin-bottom: 50px;
      }
        
        .heading{
          font-size: 22px;
        }
        ul li a{
          font-size: 14px;
        }
        
        .container{
          flex-direction: column;
          margin-top: 30px;
          
        }
        .bannerimg{
          width: 100px;
          height: 200px;
          margin-right: 20%;
          margin-top: 20px;
          
        }
        .text{
          line-height: 16px;
        }
        
        .drname{
           font-size: 16px;
        }
        .degree{
          font-size: 14px;
        }

        .animate__animated{
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- navbar start -->
    <div class="navbar">
      <img src="./image/logo2.png" alt="" />
      <ul class="navlinks">
        <li><a href="./index.html">Home</a></li>
        <!-- <li><a href="./aboutus.html">About us</a></li> -->
        <li><a href="./services.html">Services</a></li>
        <li><a href="./index.html">Contact us</a></li>
      </ul>
    </div>
    <!-- navbar end -->

    <h1 class="heading">About us</h1>
    <hr/>

    <!-- about -->

    <div class="container">
      <div class="text">
        <p class="animate__animated animate__heartBeat">Hello! I am</p>
        <p class="drname">Dr Saleha Qasim</p>
        <p class="degree">B.D.S , R.D.S (Jinnah University)</p>
      </div>

      <div class="bannerimg ">
        <img src="./image/drimg.jpg" alt="" width="4301px" height="5492px"  />
      </div>
    </div>
  </body>
</html>
